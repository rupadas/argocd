apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cyber-work
spec:
  project: default
  source:
    repoURL: https://github.com/rupadas/workflow
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
